
<div class="container">
  <div class="row m-5">
    <div class="col-md-7 offset-md-2">

      <div class="table-responsive">
        <button class="btn btn-primary mb-3" routerLink="/products/new">Add Product</button>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Action</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="" *ngFor="let product of products">
              <td scope="row">{{product.productName}}</td>
              <td>{{product.productDescription}}</td>
              <td>{{product.productQuantity}}</td>


              <!-- <td><button class="btn btn-outline-light" routerLink="/product/{{product.productId}}">View</button></td> -->
              <td><button class="btn btn-outline-info" routerLink="/product/{{product.productId}}">Update</button></td>
              <td><button class="btn btn-outline-danger" routerLink="" (click)="onDelete(product.productId)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
